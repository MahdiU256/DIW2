<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styling.css">
    <title>Maths Game</title>
</head>
<body>
    <!-- index.html v1.0.0 -->
    <div id='container'>
        <div id="alerts">
            <div id="wrong" class="alerts hidden">Wrong!</div>
            <div id="score" class="alerts">
                Score: <span id="count">0</span>
            </div>
            <div id="correct" class="alerts hidden">Correct!</div>
        </div>
        <div id="questions">
            <span id="question">Maths Game!</span>
        </div>
        <div id="instructions">Click on the correct answer</div>
        <div id="answers">
            <div id="ans1" class="ans"></div>
            <div id="ans2" class="ans"></div>
            <div id="ans3" class="ans"></div>
            <div id="ans4" class="ans"></div>
        </div>
        <div id="footer">
            <div id="start">Start Game</div>
            <div id="timer">Time Remaining: <span id="time">60</span> s</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
